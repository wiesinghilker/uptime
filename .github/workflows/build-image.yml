name: Docker Whitelabel ARM64

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Upstream tag or branch to build (e.g. 2.0.0-beta.0, master)"
        type: string
        required: true
        default: "master"

permissions:
  contents: read
  packages: write

jobs:
  build-whitelabel-arm64:
    name: Build whitelabel (arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout (stub repo)
        uses: actions/checkout@v4

      - name: Compute metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          ref="${{ github.event.inputs.ref }}"
          echo "ref=${ref}" >> "$GITHUB_OUTPUT"
          echo "image=ghcr.io/wiesinghilker/monitoring" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone upstream at ref
        shell: bash
        run: |
          set -euo pipefail
          git clone --depth 1 --branch "${{ steps.meta.outputs.ref }}" https://github.com/louislam/uptime-kuma.git
          cd uptime-kuma
          echo "Cloned upstream at ref ${{ steps.meta.outputs.ref }}"

      - name: Apply whitelabel patch
        shell: bash
        run: |
          set -euo pipefail
          cd uptime-kuma
          git apply --index --reject --whitespace=nowarn ../whitelabel-patches.diff
          echo "Applied whitelabel-patches.diff"

      - name: Build and push (whitelabel, linux/arm64)
        uses: docker/build-push-action@v6
        with:
          context: uptime-kuma
          file: uptime-kuma/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:latest
          provenance: false

      - name: Summary
        shell: bash
        run: |
          echo "Pushed image:" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ steps.meta.outputs.image }}:latest (from upstream ref ${{ steps.meta.outputs.ref }}, with whitelabel patch)" >> $GITHUB_STEP_SUMMARY
